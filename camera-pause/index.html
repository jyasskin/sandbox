<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>camera permission lifetime</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="main.css">

</head>

<body>

  <div id="container">

    <h1>Camera permission lifetime</h1>

    <div id="buttons">
      <button id="getUserMedia">Replace stream</button>
      <button id="disable">Disable stream</button>
      <button id="enable">Enable stream</button>
      <button id="stop">Stop stream</button>
    </div>

    <p>Status: <span id="status"></span></p>

    <video id="gum-local" autoplay></video>

    <div id="errorMsg"></div>

    <p>Display the video stream from <code>getUserMedia()</code> in a video element.</p>

    <p>The <code>MediaStream</code> object <code>stream</code> passed to the <code>getUserMedia()</code> callback is in global scope, so you can inspect it from the console.</p>

    <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/getusermedia/gum" id="viewSource">View source on GitHub</a>
  </div>

  <script src="adapter.js"></script>
  <script src="common.js"></script>
  <script src="main.js"></script>

</body>
</html>
